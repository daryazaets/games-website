<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesMode</title>
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
</head>

<body>
    <!--Подключение шрифтов-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<div class="content">
    <header>
        <div class="header-container">
            <div class="header-navigation">
                <div class="header-logo-image">
                    <img src="images/logo.svg" alt="logo">
                </div>
                <div class="header-navigation-menu">
                    <div class="header-discover">
                        <button class="header-discover-button" >Discover</button>
                    </div>
                    <div class="header-browse">
                        <button class="header-browse-button">Browse</button>
                    </div> 
                    <div class="header-wishlist">
                        <button class="header-wishlist-button">Wishlist</button>
                     </div>  
                </div>
            </div>

            <div class="header-search">
                <div class="header-input-search">
                    <button class="bell-button"><img src="images/bell.svg" alt="bell"></button>
                    <input class="search" type="text" placeholder="">
                </div>    
            </div> 
        </div>
    </header>
</div>
