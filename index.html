<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesMode</title>
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
</head>

<body>
    <!--Подключение шрифтов-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<div class="content">
    <header>
        <div class="header-container">
            <div class="header-navigation">
                <div class="header-logo-image">
                    <img src="images/logo.svg" alt="logo">
                </div>
                <div class="header-navigation-menu">
                    <div class="header-discover">
                        <button class="header-discover-button" >Discover</button>
                    </div>
                    <div class="header-browse">
                        <button class="header-browse-button">Browse</button>
                    </div> 
                    <div class="header-wishlist">
                        <button class="header-wishlist-button">Wishlist</button>
                     </div>  
                </div>
            </div>

            <div class="header-search">
                <div class="header-input-search">
                    <button class="bell-button"><img src="images/bell.svg" alt="bell"></button>
                    <input class="search" type="text" placeholder="     Search">
                </div>    
            </div> 
        </div>
    </header>

    <main>
        <div class="main-content">
            <div class="main-menu-bar">
                <div class="main-menu-list">
                    <a>
                        <div class="main-home">
                            <img src="images/home.svg" alt="bell">
                            <button class="main-home-button">Home</button>
                        </div>
                    </a>
                    <a>
                        <div class="main-store">
                            <img src="images/store.svg" alt="bell">
                            <button class="main-store-button">Store</button>
                        </div>
                    </a>
                    <a>
                        <div class="main-library">
                            <img src="images/library.svg" alt="bell">
                            <button class="main-library-button">Library</button>
                        </div>
                    </a>
                    <a>
                        <div class="main-friends">
                            <img src="images/friend.svg" alt="bell">
                            <button class="main-friends-button">Friends</button>
                        </div>
                    </a>
                    <a>
                        <div class="main-live">
                            <img src="images/live.svg" alt="bell">
                            <button class="main-live-button">Live</button>
                        </div>
                    </a>
                </div>
            </div>
            <div class="main-center-content">
                <div class="main-center-image">
                    <img src="images/mainPicture.png" alt="mainPicture">
                    <button class="main-playfree-button">Play for free -></button>
                </div>
                <div class="main-right-content">
                    <div class="main-fortnite-game">
                        <img src="/images/Rectangle 12.jpg" alt="fortnite">
                        <button>Fortnite</button>
                    </div>
                    <a>
                        <div class="class="main-rocket-game">
                            <img src="/images/Rectangle 18.jpg" alt="rocketLeague">
                            <button>Rocket League</button>
                        </div>
                    </a>
                    <a>
                        <div class="main-escapists-game">
                            <img src="/images/Rectangle 19.jpg" alt="escapists">
                            <button>The Escapists 2</button>
                        </div>
                    </a>
                    <a>
                        <div class="main-longdark-game">
                            <img src="/images/Rectangle 20.jpg" alt="longdark">
                            <button>The Long Dark</button>
                        </div>
                    </a>
                    <a>
                        <div class="main-yakuza-game">
                            <img src="/images/Rectangle 21.jpg" alt="yakuza">
                            <button>Yakuza:
                                Like a Dragon
                            </button>
                        </div>
                    </a>
                    <a>
                        <div class="main-warhammer-game"></div>
                            <img src="/images/Rectangle 22.jpg" alt="warhammer">
                            <button>Warhammer:
                                Vermintide 2
                            </button>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <p class="p">kjewbdhsvfckewdhgrkf</p>
</div>
</body>
